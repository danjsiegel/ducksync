services:
  # PostgreSQL for DuckLake catalog
  postgres:
    image: postgres:15
    container_name: ducksync_postgres
    environment:
      POSTGRES_USER: ducksync
      POSTGRES_PASSWORD: ducksync
      POSTGRES_DB: ducklake
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ducksync -d ducklake"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible storage (optional - can use local storage instead)
  minio:
    image: minio/minio:latest
    container_name: ducksync_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - s3  # Only start with: docker compose --profile s3 up

  # Create default bucket on startup (only with s3 profile)
  minio-setup:
    image: minio/mc:latest
    container_name: ducksync_minio_setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/ducksync --ignore-existing;
      exit 0;
      "
    profiles:
      - s3

volumes:
  postgres_data:
  minio_data:

networks:
  default:
    name: ducksync_network
