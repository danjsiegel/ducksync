version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"

  # Keep git submodules up to date (duckdb, extension-ci-tools)
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "monthly"
    ignore:
      # Don't auto-update DuckDB - we want to control this manually
      - dependency-name: "duckdb"
